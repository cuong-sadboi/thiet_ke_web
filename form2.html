    <form action="">

        <input type="text">

        <input type="text">
        <br>
        <label for="">Photo:</label>

        <input name="Photo" type="file" >

        <input type="submit" value="Register">

        <label for="">Giới tính:</label>

        <input type="radio" name=""gt>Nam

        <label for="">Nhóm máu:</label>

        <input type="radio" name="nm">A

                <option value="">Hà Nội</option>
            </select>
            <br>
            <textarea name="" id="" cols="50" rows="10">Ghi chú</textarea>
            <br>

                <input type="radio" id="F" />

            <br>
            <input list="browers">
