<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js_mtbt.js"></script>
    <link rel="stylesheet" href="css_mtbt.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div>
                <input type="text" placeholder="0" id="result" class="rs">
            </div>
            <div class="row1">
                <div>
                    <input type="button" value="1" onclick="input1(1)" class="btn1">
                </div>
                <div>
                    <input type="button" value="2" onclick="input1(2)"  class="btn1">
                </div>
                <div >
                    <input type="button" value="3" onclick="input1(3)" class="btn1">
                </div>
                <div>
                    <input type="button" value="+" onclick="input1('+')"  class="btn1">
                </div>
            </div>
            <div class="row1">
                <div >
                    <input type="button" value="4" onclick="input1(4)" class="btn1">
                </div>
                <div>
                    <input type="button" value="5" onclick="input1(5)"  class="btn1">
                </div>
                <div >
                    <input type="button" value="6" onclick="input1(6)" class="btn1">
                </div>
                <div>
                    
                    <input type="button" value="-" onclick="input1('-')"  class="btn1">
                </div>
            </div>
            <div class="row1">
                <div >
                    <input type="button" value="7" onclick="input1(7)" class="btn1">
                </div>
                <div>
                    <input type="button" value="8" onclick="input1(8)"  class="btn1">
                </div>
                <div >
                    <input type="button" value="9" onclick="input1(9)" class="btn1">
                </div>
                <div>
                    
                    <input type="button" value="*" onclick="input1('*')"  class="btn1">
                </div>
            </div>
            <div class="row1">
                <div >
                    <input type="button" value="C" onclick="del1()" class="btn1">
                </div>
                <div>
                    <input type="button" value="0" onclick="input1(0)"  class="btn1">
                </div>
                <div >
                    <input type="button" value="=" onclick="calculate()" class="btn1">
                </div>
                <div>
                    
                    <input type="button" value="/" onclick="input1('/')"  class="btn1">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
